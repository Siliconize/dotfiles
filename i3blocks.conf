[github]
command=/usr/bin/python ~/scripts/ghgraph.py
interval=3000
markup=pango
min_width=


[processor]
interval=1
command=~/scripts/cpu.sh
##min_width= 100.00%
markup=pango


[ram]
interval=1
command=~/scripts/ram.sh
markup=pango


